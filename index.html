<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/adc35cf513.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <title>Page d'accueil</title>
</head>
<body>
    <header class="header">

        <div class="text_logo">
            <img src="images/logo_color.png" alt="Logo Prixba"/>
            <h1> Prixba </h1>
        </div>


            <div class="droite">
                <p class="titre">Tous vos besoin à petit prix dans la métropole Lilloise</p>

                <ol class="lien_num">
                    <li>Choix de commande et articles</li>
                    <li>Retrait des articles</li>
                    <li>Paiement des articles</li>
                </ol>
            </div>
    </header>

    <nav class="rectangle_bleu">

            <div class="recherche">
                <form class="formulaire_recherche" action="/rechercher" method="get">
                    
                    <label for="category"></label>
                    <select id="category" class="categories" name="category">
                        <option value="">Catégories</option>
                        <option value="1">Bricolage</option>
                        <option value="2">Cuisine</option>
                        <option value="3">Multimédia</option>
                    </select>

                    <label for="search"></label>
                    <input type="text"  class="text" id="search" name="q" placeholder="">

                    <input type="submit" class="bouton_rech" value="Rechercher">
                </form>
            </div> 

            <div class="liens">
                <a href="product.html" class="cata">Catalogue</a>
                <a href="page2.html" class="qst">Questions fréquentes</a>
                <a href="page2.html" class="connexion">Connexion</a>
                <i class="fa-solid fa-chevron-down" style="color:white"></i>
            </div>

            <div class="basket">
                <i class="fa-solid fa-basket-shopping" style="color:white" id="basket-icon"></i>
                <div class="cercle4"><p class="deux_panier">2</div>
            </div>
        </div>
    </nav>
</body>
</html>
