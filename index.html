<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/adc35cf513.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <title>Page d'accueil</title>
</head>
<body>
    <header>
        <div class="rectangle_gris">

            <div class="logo"><img src="images/logo_color.png" alt="Logo Prixba"/></div>

            <div class="text_logo"> Prixba </div>

            <div class="accroche">Tous vos besoin à petit prix dans la métropole Lilloise</div>

            <div class="choix">Choix de commande et articles</div>

            <div class="retrait">Retrait des articles</div>
            <div class="paiement">Paiement des articles</div>

            <div class="cercle1"></div><div class="un">1</div>
            <div class="cercle2"></div><div class="deux">2</div>
            <div class="cercle3"></div><div class="trois">3</div>

        </div>


        <div class="rectangle_bleu">

            <div class="recherche">
                <form class="formulaire_recherche" action="/rechercher" method="get">
                    
                    <label for="search"></label>
                    <input type="text"  class="text" id="search" name="q" placeholder="">

                    <label for="category"></label>
                    <select id="category" class="categories" name="category">
                        <option value="">Catégories</option>
                        <option value="1">Bricolage</option>
                        <option value="2">Cuisine</option>
                        <option value="3">Multimédia</option>
                    </select>

                    <input type="submit" class="bouton_rech" value="Rechercher">
                </form>
            </div>

            <div class="liens">
                <a href="product.html" class="cata">Catalogue</a>
                <a href="page2.html" class="qst">Questions fréquentes</a>
                <a href="page2.html" class="connexion">Connexion</a>
                <i class="fa-solid fa-chevron-down" style="color:white"></i>
            </div>

            <div class="basket">
                <i class="fa-solid fa-basket-shopping" style="color:white"></i>
                <div class="cercle4"><p class="deux_panier">2</div>
            </div>

        </div>

        



    </header>
</body>
</html>
